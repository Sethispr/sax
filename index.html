        <main class="container" role="main" aria-label="XP Calculator">
            <h1>Silent Assassin XP Calculator</h1>
            <div class="calculator">
                <div class="input-group">
                    <label for="currentLevel">Current Level</label>
                    <input type="number" id="currentLevel" min="1" placeholder="e.g., 94">
                </div>

                <div class="input-group">
                    <label for="calculationType">Calculation Type</label>
                    <select id="calculationType">
                        <option value="nextLevel">Calculate XP to next level</option>
                        <option value="targetLevel">Calculate XP to target level</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="currentXp">Current XP</label>
                    <input type="number" id="currentXp" min="0" placeholder="e.g., 94445">
                </div>

                <div class="input-group target-level-group">
                    <label for="targetLevel">Target Level</label>
                    <input type="number" id="targetLevel" min="1" placeholder="e.g., 171">
                </div>

                <div class="input-group target-level-group">
                    <label for="dailyXp">Average Daily XP</label>
                    <input type="number" id="dailyXp" min="1" placeholder="e.g., 60000">
                </div>

                <div class="input-group start-date-group" style="display: none;">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local" id="startDate">
                </div>

                <button id="calculate"><span>Calculate</span></button>

                <div class="result">
                    <h3>Results will appear here</h3>
                </div>
            </div>

            <div class="settings-container">
                <button class="settings-button">
                    <span class="material-icons">settings</span>
                </button>
                
                <div class="settings-panel">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <span>Light Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Animations</span>
                        <label class="switch">
                            <input type="checkbox" id="animationsToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="shortcuts-list">
                        <h4>Keyboard Shortcuts</h4>
                        <div class="shortcut-item">
                            <span>Calculate</span>
                            <span class="shortcut-key">Ctrl + Enter</span>
                        </div>
                        <div class="shortcut-item">
                            <span>Clear All</span>
                            <span class="shortcut-key">Ctrl + L</span>
                        </div>
                        <div class="shortcut-item">
                            <span>Toggle Theme</span>
                            <span class="shortcut-key">Ctrl + E</span>
                        </div>
                        <div class="shortcut-item">
                            <span>Toggle Settings</span>
                            <span class="shortcut-key">Ctrl + M</span>
                        </div>
                        <div class="shortcut-item">
                            <span>Previous Form Field</span>
                            <span class="shortcut-key">Ctrl + B</span>
                        </div>
                        <div class="shortcut-item">
                            <span>Next Form Field</span>
                            <span class="shortcut-key">Enter</span>
                        </div>
                        <div class="shortcut-item">
                            <span>Close Settings</span>
                            <span class="shortcut-key">Esc</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
        // Add more robust error handling similar to the Python version
        const math = {
            floor: Math.floor,
            ceil: Math.ceil
        };

        function formatDate(date) {
          return new Intl.DateTimeFormat('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          }).format(date);
        }

        function calculateXp(level) {
            let totalXp = 0;
            let xpToNext = 0;
            
            for(let lvl = 1; lvl <= level; lvl++) {
                const nextLevelXp = math.floor((lvl - 1) * (2.46 * (1.02 ** lvl)) * 10) * 10;
                if(lvl === level) {
                    xpToNext = nextLevelXp;
                }
                totalXp += nextLevelXp;
            }
            return [xpToNext, totalXp];
        }

        function getXpForCurrentLevel(currentLevel, currentXp) {
            const [_, totalXpForLevel] = calculateXp(currentLevel);
            if(currentXp > totalXpForLevel) {
                throw new Error(`Your current XP (${currentXp}) exceeds the total XP required for level ${currentLevel} (${totalXpForLevel}).`);
            }
            return totalXpForLevel;
        }

        function calculateXpToTarget(currentLevel, currentXp, targetLevel) {
            if(targetLevel <= currentLevel) {
                throw new Error("Target level must be higher than current level.");
            }
            
            const totalXpForCurrentLevel = calculateXp(currentLevel)[1];
            const totalXpForTargetLevel = calculateXp(targetLevel)[1];
            
            const xpNeededToTarget = totalXpForTargetLevel - totalXpForCurrentLevel - currentXp;
            if(xpNeededToTarget < 0) {
                throw new Error("Invalid XP calculation. Please check your inputs.");
            }
            return xpNeededToTarget;
        }

        function calculateDaysToTarget(xpNeeded, dailyXp) {
            if(dailyXp <= 0) {
                throw new Error("Daily XP must be greater than 0.");
            }
            return math.ceil(xpNeeded / dailyXp);
        }

        function validateInput(value, fieldName, minValue = null) {
            const num = parseInt(value);
            if(isNaN(num)) {
                throw new Error(`${fieldName} must be a valid number.`);
            }
            if(minValue !== null && num < minValue) {
                throw new Error(`${fieldName} must be at least ${minValue}.`);
            }
            return num;
        }

        function scrollToResults() {
            const result = document.querySelector('.result');
            result.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        document.getElementById('calculationType').addEventListener('change', function(e) {
            const targetGroups = document.querySelectorAll('.target-level-group, .start-date-group');
            targetGroups.forEach(group => {
                if(e.target.value === 'targetLevel') {
                    group.style.display = 'flex';
                    group.style.opacity = '1';
                    group.style.height = 'auto';
                    
                    // Set current date/time when showing the date picker
                    if(group.classList.contains('start-date-group')) {
                        const now = new Date();
                        const offset = now.getTimezoneOffset() * 60000;
                        const localDate = new Date(now - offset);
                        document.getElementById('startDate').value = localDate.toISOString().slice(0, 16);
                    }
                } else {
                    group.style.display = 'none';
                    group.style.opacity = '0';
                    group.style.height = '0';
                }
            });
        });

        // Add click event to prevent bubbling
        document.getElementById('startDate').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        document.getElementById('startDate').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('dailyXp').focus();
            }
        });

        const inputs = ['currentLevel', 'currentXp', 'targetLevel', 'dailyXp'];
        inputs.forEach((id, index) => {
            document.getElementById(id)?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const calculationType = document.getElementById('calculationType').value;
                    
                    // Check if this is the last required field based on calculation type
                    const isLastField = 
                        (calculationType === 'nextLevel' && id === 'currentXp') ||
                        (calculationType === 'targetLevel' && id === 'dailyXp');

                    if (isLastField) {
                        document.getElementById('calculate').click();
                        return;
                    }

                    // Navigate to next input if not last field
                    let nextInput;
                    if (id === 'currentLevel') {
                        nextInput = document.getElementById('currentXp');
                    } else if (id === 'currentXp') {
                        if (calculationType === 'targetLevel') {
                            nextInput = document.getElementById('targetLevel');
                        } else {
                            document.getElementById('calculate').click();
                            return;
                        }
                    } else if (id === 'targetLevel') {
                        nextInput = document.getElementById('dailyXp');
                    }

                    nextInput?.focus();
                }
            });
        });

        // Add select element enter key handling
        document.getElementById('calculationType').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('currentXp').focus();
            }
        });

        document.getElementById('calculate').addEventListener('click', function() {
            const result = document.querySelector('.result');
            result.innerHTML = '';
            
            try {
                const currentLevel = validateInput(document.getElementById('currentLevel').value, 'Current Level', 1);
                const currentXp = validateInput(document.getElementById('currentXp').value, 'Current XP', 0);
                const calculationType = document.getElementById('calculationType').value;

                // Validate current XP against level
                getXpForCurrentLevel(currentLevel, currentXp);

                if(calculationType === 'nextLevel') {
                    const [xpToNext, totalXp] = calculateXp(currentLevel + 1);
                    const xpNeeded = xpToNext - currentXp;
                    
                    if(xpNeeded < 0) {
                        throw new Error("Current XP exceeds the XP needed for the next level.");
                    }

                    result.innerHTML = `
                        <h3>XP Summary</h3>
                        <p>Current Level <strong>${currentLevel}</strong></p>
                        <p>XP Needed for Next Level <strong>${xpNeeded.toLocaleString()}</strong></p>
                        <p>Total XP Accumulated <strong>${totalXp.toLocaleString()}</strong></p>
                    `;
                } else {
                    const targetLevel = validateInput(document.getElementById('targetLevel').value, 'Target Level', currentLevel + 1);
                    const dailyXp = validateInput(document.getElementById('dailyXp').value, 'Daily XP', 1);
                    
                    // Get selected start date or use current date if not selected
                    let startDate = new Date();
                    const selectedDate = document.getElementById('startDate').value;
                    if (selectedDate) {
                        startDate = new Date(selectedDate);
                    }
                    
                    const xpNeeded = calculateXpToTarget(currentLevel, currentXp, targetLevel);
                    const daysRequired = calculateDaysToTarget(xpNeeded, dailyXp);
                    
                    // Calculate end date
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + daysRequired);

                    result.innerHTML = `
                        <h3>Target Level Summary</h3>
                        <p>XP Required to Reach Level ${targetLevel} <strong>${xpNeeded.toLocaleString()}</strong></p>
                        <p>Start Date to End Date <strong>${formatDate(startDate)} - ${formatDate(endDate)} (${daysRequired} days)</strong></p>
                        <p>Daily XP Goal <strong>${dailyXp.toLocaleString()}</strong></p>
                    `;
                }

                result.classList.add('active');
                scrollToResults();
            } catch(error) {
                result.innerHTML = `<p class="error">${error.message}</p>`;
                result.classList.add('active');
                scrollToResults();
            }
        });

        // Add event listeners to handle enter key navigation
        // Add to existing JavaScript
        document.querySelector('.settings-button').addEventListener('click', function() {
          const panel = document.querySelector('.settings-panel');
          const icon = this.querySelector('.material-icons');
          
          panel.classList.toggle('active');
          icon.classList.toggle('rotate');
        });

        // Add keyboard shortcuts
        const shortcuts = {
            'Ctrl + Enter': 'Calculate',
            'Ctrl + L': 'Clear all inputs',
            'Ctrl + E': 'Toggle theme',
            'Ctrl + M': 'Toggle settings menu',
            'Esc': 'Close settings menu'
        };

        // Add keyboard shortcut handlers
        document.addEventListener('keydown', function(e) {
            // Calculate shortcut
            if(e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('calculate').click();
            }
            
            // Clear inputs shortcut
            if(e.ctrlKey && e.key.toLowerCase() === 'l') {
                e.preventDefault();
                const inputs = document.querySelectorAll('input[type="number"]');
                inputs.forEach(input => input.value = '');
                document.getElementById('calculationType').selectedIndex = 0;
                document.querySelector('.result').classList.remove('active');
            }
            
            // Theme toggle shortcut
            if(e.ctrlKey && e.key.toLowerCase() === 'e') {
                e.preventDefault();
                const themeToggle = document.getElementById('themeToggle');
                themeToggle.checked = !themeToggle.checked;
                themeToggle.dispatchEvent(new Event('change'));
            }
            
            // Settings menu toggle shortcut
            if(e.ctrlKey && e.key.toLowerCase() === 'm') {
                e.preventDefault();
                const panel = document.querySelector('.settings-panel');
                panel.classList.toggle('active');
            }
            
            // Close settings with Escape
            if(e.key === 'Escape') {
                const panel = document.querySelector('.settings-panel');
                panel.classList.remove('active');
            }

            // Add new keyboard shortcut handling for Ctrl+B
            if(e.ctrlKey && e.key.toLowerCase() === 'b') {
                e.preventDefault();
                const calculationType = document.getElementById('calculationType').value;
                const focused = document.activeElement;
                
                // Logic for moving to previous input
                if(focused.id === 'currentXp') {
                    document.getElementById('currentLevel').focus();
                } else if(focused.id === 'targetLevel') {
                    document.getElementById('currentXp').focus();
                } else if(focused.id === 'dailyXp') {
                    document.getElementById('targetLevel').focus();
                }
            }
        });

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('change', function() {
          document.body.classList.toggle('light-theme', this.checked);
          
          // Store preference
          localStorage.setItem('theme', this.checked ? 'light' : 'dark');
          
          // Destroy and reinitialize date picker to apply new theme
          datePicker.destroy();
          flatpickr("#startDate", datePickerConfig);
        });

        // Animations toggle
        document.getElementById('animationsToggle').addEventListener('change', function() {
          document.body.classList.toggle('reduce-animations', !this.checked);
          
          // Store preference
          localStorage.setItem('animations', this.checked);
        });

        // Load saved preferences
        document.addEventListener('DOMContentLoaded', function() {
          const theme = localStorage.getItem('theme');
          
          // Set theme toggle to off by default (dark mode)
          document.getElementById('themeToggle').checked = theme === 'light';
          document.body.classList.toggle('light-theme', theme === 'light');
          
          // Set animations on by default
          document.getElementById('animationsToggle').checked = true;
          document.body.classList.remove('reduce-animations');
        });

        // Initialize Flatpickr
        const datePickerConfig = {
          enableTime: true,
          dateFormat: "Y-m-d H:i",
          defaultDate: new Date(),
          minDate: "today",
          time_24hr: true,
          minuteIncrement: 1,
          altInput: true,
          altFormat: "M j, Y H:i", // This will show like "Jan 28, 2024 20:06"
          onChange: function(selectedDates, dateStr) {
            // Update calculations if needed
          }
        };

        const datePicker = flatpickr("#startDate", datePickerConfig);

        // Close settings panel when clicking outside
        document.addEventListener('click', function(e) {
          const panel = document.querySelector('.settings-panel');
          const button = document.querySelector('.settings-button');
          
          if (!panel.contains(e.target) && !button.contains(e.target)) {
            panel.classList.remove('active');
          }
        });
        </script>
    </body>
    </html>
